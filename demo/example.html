<!DOCTYPE html>
<html>
    <head>
        <title>Tests for tooltip plugin</title>
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.js"></script>
        <!--
          We dont need the entire jQueryUI, only the position plugin. I'm just using a CDN
          so I dont have to submodule jQueryUI for a demo
        -->
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.13/jquery-ui.js"></script>
        <script type="text/javascript" src="../jquery.mustard.js"></script>
        <script type="text/javascript">
            $(function(){
				var themes = [['info', 'left'], ['success', 'right'], ['error', 'top'], ['notice', 'bottom']];
				
				$('li').each(function(i, v){
					(function(i){
						$(v).mustard({
							'content' : 'this is a tooltip',
							'css' : {
								'theme' : themes[( i % themes.length )][0]
							},
							'position' : themes[( i % themes.length )][1],
							'show' : {
								'event' : false
							},
							'hide' : {
								'event' : false
							},
							'arrow' : {
								width: '9px',
								height: '11px'
							}
						});					
					})(i)
				});
            });
        </script>
        <style>
            body {
                padding: 200px;
                background: transparent url('background.png') repeat scroll center;
                height: 3000px;
            }
            li {
                list-style: none outside none;
                width: 30px;
                height: 30px;
                background-color: grey;
                float: left;
                margin-right: 140px;
                margin-bottom: 140px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li></li>

            <li></li>
        </ul>
    </body>
</html>
