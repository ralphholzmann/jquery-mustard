<!DOCTYPE html>
<html>
    <head>
        <title>Tests for tooltip plugin</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.ui.position.js"></script>
        <script type="text/javascript" src="jquery.mustard.js"></script>
        <script>
            $(function(){
				var themes = ['info', 'success', 'error', 'notice'];
				
				$('li').each(function(i, v){
					(function(i){
						$(v).mustard({
							'content' : 'this is a tooltip',
							'css' : {
								'theme' : themes[( i % 4 )],
					            'outer' : {
					                'background-color' : '#FFF',
					                'padding' : '1px'
					            },
					            'inner' : {
					                'background-color' : '#000',
					                'color' : '#FFF'
					            }
							}
						});					
					})(i)
				});
				
                /** /
                $.each([['info', 'top'], ['success', 'left'], ['notice', 'bottom'], ['error','right']], function( i, v ) {
                
                    $('li').eq(i).mustard({
                        'content' : v[0] + ' tooltip on the ' + v[1] + '!',
                        'position' : v[1],
                        'css' : {
                            'theme' : v[0]
                        },
                        'show' : {
                            'event' : false
                        },
                        'hide' : {
                            'event' : false
                        }
                    });
                });
				/**/
            });
        </script>
        <style>
            body {
                padding: 200px;
                background: transparent url('background.png') repeat scroll center;
                height: 3000px;
            }
            li {
                list-style: none outside none;
                width: 30px;
                height: 30px;
                background-color: grey;
                float: left;
                margin-right: 10px;
                margin-bottom: 50px;
            }
        </style>
    </head>

</html>
